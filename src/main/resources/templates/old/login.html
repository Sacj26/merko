<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Merko</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <img th:src="@{/img/logo-merko.png}" alt="Logo Merko" class="logo">

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label for="username">Correo o Usuario</label>
            <input type="text" id="username" name="username" placeholder="correo@ejemplo.com o usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <div th:if="${param.error}">
            <p class="error-message">Correo/usuario o contraseña incorrectos.</p>
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <div class="register-link">
            <p>¿No tienes una cuenta?
                <a th:href="@{/registro}">Regístrate aquí</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
