<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/admin}"
      lang="es">
<head>
    <title>Historial de Ventas</title>
    <link rel="stylesheet" th:href="@{/css/pages/ventas-list.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="header-with-actions">
            <div class="title-group">
                <h1 class="page-title">Ventas</h1>
                <p class="page-subtitle">Gestiona y consulta el historial de ventas</p>
            </div>
            <div class="actions">
                <a th:href="@{/admin/ventas/crear}" class="btn-nuevo" title="Nueva Venta">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>

        <form method="get" th:action="@{/admin/ventas}" class="filters-modern">
            <div class="filter-group">
                <label for="filterCliente" class="filter-label">
                    <i class="fas fa-user"></i> Cliente
                </label>
                <select name="clienteId" id="filterCliente" class="form-control filter-input">
                    <option value="">Todos los clientes</option>
                    <option th:each="cliente : ${clientes}" 
                            th:value="${cliente.id}" 
                            th:text="${cliente.nombre}"
                            th:selected="${clienteIdFiltro != null and clienteIdFiltro == cliente.id}"></option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterSucursal" class="filter-label">
                    <i class="fas fa-building"></i> Sucursal
                </label>
                <select name="sucursalId" id="filterSucursal" class="form-control filter-input">
                    <option value="">Todas las sucursales</option>
                    <option th:each="sucursal : ${sucursales}" 
                            th:value="${sucursal.id}" 
                            th:text="${sucursal.nombre + ' - ' + sucursal.ciudad}"
                            th:selected="${sucursalIdFiltro != null and sucursalIdFiltro == sucursal.id}"></option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterFecha" class="filter-label">
                    <i class="fas fa-calendar"></i> Fecha
                </label>
                <input type="date" name="fecha" id="filterFecha" class="form-control filter-input" 
                       th:value="${fechaFiltro}">
            </div>
            
            <div class="filter-actions">
                <button type="submit" class="btn btn-primary" title="Buscar">
                    <i class="fas fa-search"></i>
                </button>
                <a th:href="@{/admin/ventas}" class="btn btn-secondary" title="Limpiar filtros">
                    <i class="fas fa-eraser"></i>
                </a>
            </div>
        </form>

        <div class="table-controls">
            <div class="table-controls-left">
                <label class="hide-sm">Mostrar</label>
                <select id="pageSizeSelector" class="form-control size-selector">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span class="hide-sm">registros</span>
            </div>
            <div class="table-controls-right">
                <label for="toggleDenseVentas" class="hide-sm">Vista compacta</label>
                <input id="toggleDenseVentas" type="checkbox" />
            </div>
        </div>

        <div class="table-container table-scroll">
            <table class="table-admin">
                <thead>
                    <tr>
                        <th># Venta</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>Ítems</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th class="actions-col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${'#' + venta.id}">#0</td>
                        <td th:text="${venta.fecha != null ? #temporals.format(venta.fecha, 'dd/MM/yyyy') : '-'}"></td>
                        <td th:text="${venta.fecha != null ? #temporals.format(venta.fecha, 'HH:mm') : '-'}"></td>
                        <td>
                            <span th:text="${venta.cliente != null ? venta.cliente.nombre : 'No registrado'}"></span>
                        </td>
                        <td th:text="${venta.detalles != null ? #lists.size(venta.detalles) : (venta.producto != null ? 1 : 0)}"></td>
                        <td th:text="${venta.detalles != null ? #lists.size(venta.detalles) : '-'}">0</td>
                        <td th:text="${'$' + #numbers.formatDecimal(venta.total, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <span th:if="${venta.estado == T(merko.merko.Entity.EstadoVenta).ACTIVA}" class="badge badge-success">ACTIVA</span>
                            <span th:if="${venta.estado == T(merko.merko.Entity.EstadoVenta).ANULADA}" class="badge badge-danger">ANULADA</span>
                            <span th:if="${venta.estado == null}" class="badge badge-secondary">—</span>
                        </td>
                        <td class="actions-col">
                            <div class="actions-cell">
                                <a th:href="@{/admin/ventas/detalle/{id}(id=${venta.id})}" 
                                   class="btn-icon btn-icon-secondary" title="Ver detalles">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(ventas)}">
                        <td colspan="9" class="empty-message">
                            No hay ventas registradas.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/pages/ventas/index.js}"></script>
    </th:block>
</body>
</html>
