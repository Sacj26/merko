<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/admin}"
      lang="es">
<head>
    <title>Proveedores</title>
    <link rel="stylesheet" th:href="@{/css/pages/proveedores.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="header-with-actions">
        <div class="title-group">
            <h1 class="page-title">Proveedores</h1>
            <p class="page-subtitle">Gestiona la información de tus proveedores</p>
        </div>
        <div class="actions">
            <a th:href="@{/admin/proveedores/nuevo}" class="btn-nuevo" title="Nuevo proveedor" aria-label="Nuevo proveedor">
                <i class="fas fa-plus"></i>
            </a>
            <!-- Registrar sucursal: primero elegir proveedor -->
            <button id="btnShowCreateBranch" type="button" class="btn-nuevo" title="Registrar sucursal" aria-label="Registrar sucursal">
                <i class="fas fa-store"></i>
            </button>
        </div>
    </div>

    <!-- Box oculto para elegir proveedor antes de crear sucursal -->
    <div id="createBranchBox" class="create-branch-box" style="display:none; margin: 12px 0;">
        <label for="selectProveedorForBranch" style="margin-right:8px;">Seleccionar proveedor:</label>
        <select id="selectProveedorForBranch" class="form-control" style="display:inline-block; width:auto; margin-right:8px;">
            <option value="">-- Seleccionar --</option>
            <option th:each="p : ${proveedores}" th:value="${p.id}" th:text="${p.nombre}"></option>
        </select>
        <button id="btnCreateBranch" type="button" class="btn btn-primary">Registrar sucursal</button>
        <button id="btnCancelCreateBranch" type="button" class="btn btn-secondary">Cancelar</button>
    </div>

    <div class="table-controls">
        <div class="table-controls-left">
            <label class="hide-sm">Mostrar</label>
            <select id="pageSizeSelector" class="form-control size-selector">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span class="hide-sm">registros</span>
        </div>
        <div class="table-controls-right">
            <label for="toggleDenseProveedores" class="hide-sm">Vista compacta</label>
            <input id="toggleDenseProveedores" type="checkbox" />
        </div>
    </div>

    <div class="table-container table-scroll">
        <table class="table-admin">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>NIT/RUC</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Ciudad</th>
                <th>Contacto</th>
                <th>Estado</th>
                <th class="actions-col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prov : ${proveedores}">
                <td th:text="${prov.id}">1</td>
                <td>
                    <div class="cell-text-ellipsis">
                        <div class="cell-title" th:text="${prov.nombre}">Nombre</div>
                        <small class="cell-subtitle" th:text="${prov.direccion}">Dirección</small>
                    </div>
                </td>
                <td th:text="${prov.nit}">NIT</td>
                <td th:text="${prov.telefono}">Teléfono</td>
                <td th:text="${prov.email ?: 'N/A'}">Email</td>
                <td th:text="${prov.ciudad ?: 'N/A'}">Ciudad</td>
                <td>
                    <!-- Legacy: proveedor may have flattened contact fields; prefer branch->contacts now -->
                    <div th:if="${prov.nombreContacto}" class="cell-text-ellipsis">
                        <div class="cell-title" th:text="${prov.nombreContacto}">Contacto</div>
                        <small class="cell-subtitle" th:text="${prov.cargoContacto}">Cargo</small>
                    </div>

                    <!-- New: buscar el primer contacto disponible en las sucursales del proveedor -->
                    <div th:if="${prov.nombreContacto == null}">
                        <div th:if="${prov.branches != null and !#lists.isEmpty(prov.branches)}" th:with="firstBranch=${prov.branches[0]}">
                            <div th:if="${firstBranch.contacts != null and !#lists.isEmpty(firstBranch.contacts)}" class="cell-text-ellipsis">
                                <div class="cell-title" th:text="${firstBranch.contacts[0].nombre}">Contacto</div>
                                <small class="cell-subtitle" th:text="${firstBranch.contacts[0].rol}">Rol</small>
                            </div>
                            <span th:unless="${firstBranch.contacts != null and !#lists.isEmpty(firstBranch.contacts)}" class="text-muted">Sin contacto</span>
                        </div>
                        <span th:if="${prov.branches == null or #lists.isEmpty(prov.branches)}" class="text-muted">Sin contacto</span>
                    </div>
                </td>
                <td>
                    <span th:if="${prov.activo}" class="badge badge-success">
                        <i class="fas fa-check-circle"></i> Activo
                    </span>
                    <span th:unless="${prov.activo}" class="badge badge-danger">
                        <i class="fas fa-times-circle"></i> Inactivo
                    </span>
                </td>
                <td class="actions-col">
                    <div class="actions-cell">
                        <a th:href="@{'/admin/proveedores/ver/' + ${prov.id}}" class="btn-icon btn-icon-secondary" title="Ver proveedor">
                            <i class="fas fa-eye"></i>
                        </a>
                        <!-- Agregar productos (migrado a nivel de sucursal) -->
                        <!-- Botón: gestionar sucursales (navega a la lista de sucursales del proveedor) -->
                        <a th:href="@{'/admin/proveedores/' + ${prov.id} + '/sucursales'}" class="btn-icon btn-icon-secondary" title="Sucursales">
                            <i class="fas fa-store"></i>
                        </a>

                        <!-- Botón: editar proveedor (mantener comportamiento existente) -->
                        <a th:href="@{'/admin/proveedores/editar/' + ${prov.id}}" class="btn-icon btn-icon-primary" title="Editar proveedor">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/admin/proveedores/eliminar/' + ${prov.id}}" class="btn-icon btn-icon-danger" title="Eliminar proveedor"
                           onclick="return confirm('¿Está seguro de eliminar este proveedor?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(proveedores)}">
                <td colspan="9" class="empty-message">
                    <i class="fas fa-inbox"></i>
                    <br/>
                    No hay proveedores registrados todavía.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/pages/proveedores/list.js}"></script>
</th:block>
</body>
</html>
