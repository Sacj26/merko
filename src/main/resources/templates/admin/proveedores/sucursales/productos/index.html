<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/admin}"
      lang="es">
<head>
    <title>Productos</title>
    <link rel="stylesheet" th:href="@{/css/pages/compras-list.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="header-with-actions">
            <div class="title-group">
                <h1 class="page-title">Productos</h1>
                <p class="page-subtitle">
                    Sucursal: <strong th:text="${branch.nombre}">Sucursal</strong> • 
                    Proveedor: <span th:text="${proveedor.nombre}">Proveedor</span>
                </p>
            </div>
            <div class="actions">
                <a th:href="@{/admin/proveedores/{provId}/sucursales/{branchId}/agregar-productos(provId=${proveedor.id},branchId=${branch.id})}" 
                   class="btn-nuevo" title="Agregar Productos">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>

        <div class="table-controls">
            <div class="table-controls-left">
                <label class="hide-sm">Mostrar</label>
                <select id="pageSizeSelector" class="form-control size-selector">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span class="hide-sm">registros</span>
            </div>
            <div class="table-controls-right">
                <label for="toggleDenseProductos" class="hide-sm">Vista compacta</label>
                <input id="toggleDenseProductos" type="checkbox" />
            </div>
        </div>

        <div class="table-container table-scroll">
            <table class="table-admin" id="tablaProductos">
                <thead>
                    <tr>
                        <th># ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th class="hide-sm">SKU</th>
                        <th class="hide-sm">Precio Compra</th>
                        <th class="hide-sm">Precio Venta</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th class="actions-col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pb : ${productBranches}">
                        <td th:text="${'#' + pb.producto.id}">#0</td>
                        <td>
                            <img th:if="${pb.producto.imagenUrl != null}" 
                                 th:src="@{${pb.producto.imagenUrl}}" 
                                 alt="Producto" 
                                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                            <div th:unless="${pb.producto.imagenUrl != null}" 
                                 style="width: 50px; height: 50px; background: #f0f0f0; border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-box" style="color: #999;"></i>
                            </div>
                        </td>
                        <td>
                            <strong th:text="${pb.producto.nombre}">Nombre</strong>
                            <br class="hide-sm"/>
                            <small class="hide-sm" style="color: #666;" th:text="${pb.producto.descripcion}">Descripción</small>
                        </td>
                        <td class="hide-sm" th:text="${pb.producto.sku}">SKU</td>
                        <td class="hide-sm">
                            <span th:text="${'$' + #numbers.formatDecimal(pb.producto.precioCompra, 0, 'COMMA', 2, 'POINT')}">$0.00</span>
                        </td>
                        <td class="hide-sm">
                            <span th:text="${'$' + #numbers.formatDecimal(pb.producto.precioVenta, 0, 'COMMA', 2, 'POINT')}">$0.00</span>
                        </td>
                        <td>
                            <span th:classappend="${pb.stock <= (pb.producto.stockMinimo ?: 0) ? 'badge badge-danger' : 'badge badge-success'}"
                                  th:text="${pb.stock}">0</span>
                        </td>
                        <td>
                            <span th:if="${pb.producto.estado == 'ACTIVO'}" class="badge badge-success">
                                <i class="fas fa-check"></i> Activo
                            </span>
                            <span th:if="${pb.producto.estado == 'INACTIVO'}" class="badge badge-danger">
                                <i class="fas fa-times"></i> Inactivo
                            </span>
                            <span th:if="${pb.producto.estado == 'AGOTADO'}" class="badge badge-warning">
                                <i class="fas fa-exclamation"></i> Agotado
                            </span>
                        </td>
                        <td class="actions-col">
                            <div class="actions-cell">
                                <a th:href="@{/admin/productos/ver/{id}(id=${pb.producto.id})}"
                                   class="btn-icon btn-icon-secondary" title="Ver producto">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/admin/productos/editar/{id}(id=${pb.producto.id})}"
                                   class="btn-icon btn-icon-primary" title="Editar producto">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/proveedores/{provId}/sucursales/{branchId}/productos/{pbId}/eliminar(provId=${proveedor.id},branchId=${branch.id},pbId=${pb.id})}" 
                                      method="post" 
                                      style="display: inline;"
                                      onsubmit="return confirm('¿Estás seguro de eliminar este producto de la sucursal?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn-icon btn-icon-danger" title="Eliminar de sucursal">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productBranches)}">
                        <td colspan="9" class="empty-message">
                            No hay productos asignados a esta sucursal.
                            <br>
                            <a th:href="@{/admin/proveedores/{provId}/sucursales/{branchId}/agregar-productos(provId=${proveedor.id},branchId=${branch.id})}" 
                               class="btn btn-primary" style="margin-top: 1rem;">
                                <i class="fas fa-plus"></i> Agregar Productos
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const toggleDense = document.getElementById('toggleDenseProductos');
                const tabla = document.getElementById('tablaProductos');
                
                const isDense = localStorage.getItem('productosSucursalDenseMode') === 'true';
                if (isDense) {
                    toggleDense.checked = true;
                    tabla.classList.add('table-dense');
                }
                
                toggleDense.addEventListener('change', function() {
                    if (this.checked) {
                        tabla.classList.add('table-dense');
                        localStorage.setItem('productosSucursalDenseMode', 'true');
                    } else {
                        tabla.classList.remove('table-dense');
                        localStorage.setItem('productosSucursalDenseMode', 'false');
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
