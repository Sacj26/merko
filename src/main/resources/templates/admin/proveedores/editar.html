<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/admin}"
      lang="es">
<head>
    <title>Editar Proveedor</title>
    <link rel="stylesheet" th:href="@{/css/pages/proveedores.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div layout:fragment="content">
    <div class="header-with-actions">
        <div class="title-group">
            <h1 class="page-title">Editar Proveedor</h1>
            <p class="page-subtitle">Actualiza la información del proveedor</p>
        </div>
        <div class="actions">
            <!-- Back button -->
            <a th:href="@{/admin/proveedores}" class="btn btn-secondary" title="Volver">
                <i class="fas fa-arrow-left" aria-hidden="true"></i> Volver
            </a>
        <!-- Sección: Productos (agregar nuevos productos al proveedor) -->
        <fieldset class="form-section">
            <legend>
                <i class="fas fa-box"></i> Productos
                <button type="button" class="btn-add-producto" onclick="agregarProducto()" title="Agregar producto">
                    <i class="fas fa-plus-circle" aria-hidden="true"></i> Agregar producto
                </button>
            </legend>

            <div id="productos-container">
                <div class="producto-item" data-producto-index="0">
                    <div class="producto-header">
                        <h4>Producto #1</h4>
                        <button type="button" class="btn-remove-producto" onclick="eliminarProducto(0)" title="Eliminar producto" aria-label="Eliminar producto">
                            <i class="fas fa-trash-alt" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div th:replace="~{shared/fragments/product-form-fields :: indexed('productos[0]')}"></div>
                </div>
            </div>
        </fieldset>

        <!-- Botones -->
            </a>
        </div>
    </div>

    <div class="form-container">
    <form th:action="@{/admin/proveedores/actualizar/{id}(id=${proveedor.id})}" method="post" th:object="${proveedor}" class="form-admin proveedor-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}" />

        <!-- Sección: Información Básica -->
        <fieldset class="form-section">
<div layout:fragment="scripts">
    <script th:src="@{/js/pages/proveedores/proveedor-form.js}"></script>
</div>
            <legend><i class="fas fa-building"></i> Información Básica</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre del Proveedor: <span class="required">*</span></label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="nit">NIT / RUC: <span class="required">*</span></label>
                    <input type="text" id="nit" th:field="*{nit}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono: <span class="required">*</span></label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="direccion">Dirección: <span class="required">*</span></label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" th:field="*{pais}" class="form-control" />
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="2"></textarea>
                </div>
            </div>
        </fieldset>

        <!-- Contacto: managed at branch level, removed form fields here to avoid binding to non-existent properties -->

        <!-- Sección: Metadatos -->
        <fieldset class="form-section">
            <legend><i class="fas fa-calendar-alt"></i> Metadatos</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label for="fechaRegistro">Fecha Registro:</label>
                    <input type="text" id="fechaRegistro" class="form-control" th:value="${#temporals.format(proveedor.fechaRegistro, 'yyyy-MM-dd')}" readonly />
                </div>

                <div class="form-group">
                    <label style="display:flex; align-items:center; gap:.5rem;">
                        <input type="checkbox" th:field="*{activo}" /> Activo
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Botones: icon-only y alineados a la derecha -->
        <div class="form-actions" style="display:flex;gap:0.5rem;justify-content:flex-end;align-items:center;margin-top:1rem;">
            <a th:href="@{/admin/proveedores}" class="btn btn-secondary" title="Cancelar">
                <i class="fas fa-times-circle" aria-hidden="true"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary" title="Guardar cambios">
                <i class="fas fa-save" aria-hidden="true"></i> Guardar cambios
            </button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
