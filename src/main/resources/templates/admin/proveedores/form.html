<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/admin}"
      lang="es">
<head>
    <title>Registrar Proveedor</title>
    <link rel="stylesheet" th:href="@{/css/pages/proveedores.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div layout:fragment="content">
    <div class="header-with-actions">
        <div class="title-group">
            <h1 class="page-title" th:text="${proveedor.id != null} ? 'Editar Proveedor' : 'Registrar Proveedor y su Producto'">Registrar Proveedor</h1>
            <p class="page-subtitle" th:text="${proveedor.id != null} ? 'Actualiza los datos del proveedor' : 'Completa los datos del proveedor y el producto que ofrece'">Completa los datos</p>
        </div>
        <!-- Botón para mostrar sección de productos (solo en nuevo) -->
        <div class="actions" th:if="${proveedor.id == null}">
            <button type="button" class="btn btn-secondary" id="btn-mostrar-productos" onclick="mostrarSeccionProductos()">
                <i class="fas fa-box"></i> Registrar producto(s)
            </button>
        </div>
    </div>

    <div class="form-container">
    <form th:action="${proveedor.id != null} ? @{/admin/proveedores/actualizar/{id}(id=${proveedor.id})} : @{/admin/proveedores/guardar-con-producto}"
          th:object="${proveedor}" method="post" enctype="multipart/form-data" class="form-admin">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Sección: Información Básica del Proveedor -->
        <fieldset class="form-section">
            <legend><i class="fas fa-building"></i> Información Básica</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre del Proveedor: <span class="required">*</span></label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="nit">NIT / RUC:</label>
                    <input type="text" id="nit" th:field="*{nit}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" th:field="*{pais}" class="form-control" />
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="2"></textarea>
                </div>
            </div>
        </fieldset>

        <!-- Sección: Contacto -->
        <fieldset class="form-section">
            <legend><i class="fas fa-address-book"></i> Contacto</legend>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombreContacto">Persona de Contacto:</label>
                    <input type="text" id="nombreContacto" th:field="*{nombreContacto}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="cargoContacto">Cargo:</label>
                    <input type="text" id="cargoContacto" th:field="*{cargoContacto}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="telefonoContacto">Teléfono Contacto:</label>
                    <input type="text" id="telefonoContacto" th:field="*{telefonoContacto}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="emailContacto">Email Contacto:</label>
                    <input type="email" id="emailContacto" th:field="*{emailContacto}" class="form-control" />
                </div>
            </div>
        </fieldset>

        <!-- Sección de Productos (oculta por defecto en nuevo proveedor) -->
        <div id="seccion-productos" style="display:none;">
            <fieldset class="form-section">
                <legend>
                    <i class="fas fa-box"></i> Productos
                    <button type="button" class="btn-add-producto" onclick="agregarProducto()" title="Agregar producto">
                        <i class="fas fa-plus-circle" aria-hidden="true"></i>
                    </button>
                </legend>

                <div id="productos-container">
                    <!-- Prototipo oculto: se clona con JS para añadir nuevos productos y garantiza la misma estructura que el fragmento compartido -->
                    <div class="producto-item prototype" style="display:none;" data-producto-index="0">
                        <div class="producto-header">
                            <h4>Producto #1</h4>
                            <button type="button" class="btn-remove-producto" onclick="eliminarProducto(0)" title="Eliminar producto">
                                <i class="fas fa-trash-alt" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div th:replace="~{shared/fragments/product-form-fields :: indexed('productos[0]')}"></div>
                    </div>
                </div>
            </fieldset>
        </div>

        <!-- Botones -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                <span th:text="${proveedor.id != null} ? 'Actualizar Proveedor' : 'Guardar Proveedor'">Guardar</span>
            </button>
            <a th:href="@{/admin/proveedores}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancelar</a>
        </div>

        <!-- Mensaje de error discreto -->
        <div th:if="${error}" class="alert alert-error" style="margin-bottom: 1.5rem; padding: 0.75rem 1rem; font-size: 0.9rem;">
            <span class="alert-icon"><i class="fas fa-exclamation-circle"></i></span>
            <div class="alert-content">
                <p class="alert-message" th:text="${error}" style="margin: 0;">Ha ocurrido un error.</p>
            </div>
        </div>
        
        <!-- Mensaje discreto de errores de validación -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error" style="margin-bottom: 1.5rem; padding: 0.75rem 1rem; font-size: 0.9rem;">
            <span class="alert-icon"><i class="fas fa-exclamation-circle"></i></span>
            <div class="alert-content">
                <p class="alert-message" style="margin: 0;">Por favor corrige los errores marcados en rojo en el formulario.</p>
            </div>
        </div>
    </form>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/pages/proveedores/proveedor-form.js}"></script>
</th:block>
</body>
</html>
