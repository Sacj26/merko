<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/admin}"
      lang="es">
<head>
    <title>Historial de Compras</title>
    <link rel="stylesheet" th:href="@{/css/pages/compras-list.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="header-with-actions">
            <div class="title-group">
                <h1 class="page-title">Compras</h1>
                <p class="page-subtitle">Gestiona y consulta el historial de compras a proveedores</p>
            </div>
            <div class="actions">
                <a th:href="@{/admin/compras/crear}" class="btn-nuevo" title="Nueva Compra">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>

        <form method="get" th:action="@{/admin/compras}" class="filters-modern">
            <div class="filter-group">
                <label for="filterProveedor" class="filter-label">
                    <i class="fas fa-truck"></i> Proveedor
                </label>
                <select name="proveedorId" id="filterProveedor" class="form-control filter-input">
                    <option value="">Todos los proveedores</option>
                    <option th:each="proveedor : ${proveedores}" 
                            th:value="${proveedor.id}" 
                            th:text="${proveedor.nombre}"
                            th:selected="${proveedorIdFiltro != null and proveedorIdFiltro == proveedor.id}"></option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterBranch" class="filter-label">
                    <i class="fas fa-building"></i> Sucursal
                </label>
                <select name="branchId" id="filterBranch" class="form-control filter-input">
                    <option value="">Todas las sucursales</option>
                    <option th:each="branch : ${branches}" 
                            th:value="${branch.id}" 
                            th:text="${branch.nombre + ' - ' + branch.ciudad}"
                            th:selected="${branchIdFiltro != null and branchIdFiltro == branch.id}"></option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterFecha" class="filter-label">
                    <i class="fas fa-calendar"></i> Fecha
                </label>
                <input type="date" name="fecha" id="filterFecha" class="form-control filter-input" 
                       th:value="${fechaFiltro}">
            </div>
            
            <div class="filter-actions">
                <button type="submit" class="btn btn-primary" title="Buscar">
                    <i class="fas fa-search"></i>
                </button>
                <a th:href="@{/admin/compras}" class="btn btn-secondary" title="Limpiar filtros">
                    <i class="fas fa-eraser"></i>
                </a>
            </div>
        </form>

        <div class="table-controls">
            <div class="table-controls-left">
                <label class="hide-sm">Mostrar</label>
                <select id="pageSizeSelector" class="form-control size-selector" onchange="this.form.submit()">
                    <option value="10" th:selected="${limitActual == 10}">10</option>
                    <option value="25" th:selected="${limitActual == 25}">25</option>
                    <option value="50" th:selected="${limitActual == 50}">50</option>
                    <option value="100" th:selected="${limitActual == 100}">100</option>
                    <option value="500" th:selected="${limitActual == 500}">500</option>
                </select>
                <span class="hide-sm">registros</span>
            </div>
            <div class="table-controls-right">
                <label for="toggleDenseCompras" class="hide-sm">Vista compacta</label>
                <input id="toggleDenseCompras" type="checkbox" />
            </div>
        </div>

        <div class="table-container table-scroll">
            <table class="table-admin">
                <thead>
                    <tr>
                        <th># Compra</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Sucursal</th>
                        <th>Proveedor</th>
                        <th>Producto</th>
                        <th>Ítems</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th class="actions-col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td th:text="${'#' + compra.id}">#0</td>
                        <td th:text="${compra.fecha != null ? #temporals.format(compra.fecha, 'dd/MM/yyyy') : '-'}"></td>
                        <td th:text="${compra.fecha != null ? #temporals.format(compra.fecha, 'HH:mm') : '-'}"></td>
                        <td th:text="${compra.branch != null ? compra.branch.nombre : '—'}"></td>
                        <td th:text="${compra.branch != null and compra.branch.proveedor != null ? compra.branch.proveedor.nombre : '—'}"></td>
                        <td>
                            <span th:text="${compra.detalles != null and #lists.size(compra.detalles) == 1 and compra.detalles[0].producto != null ? compra.detalles[0].producto.nombre : 'Múltiples'}">Producto</span>
                        </td>
                        <td th:text="${compra.detalles != null ? #lists.size(compra.detalles) : 0}"></td>
                        <td th:text="${compra.cantidad > 0 ? compra.cantidad : '-'}">0</td>
                        <td th:text="${'$' + #numbers.formatDecimal(compra.total, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="actions-col">
                            <div class="actions-cell">
                                <a th:href="@{/admin/compras/detalle/{id}(id=${compra.id})}"
                                   class="btn-icon btn-icon-secondary" title="Ver detalles">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(compras)}">
                        <td colspan="10" class="empty-message">
                            No hay compras registradas.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/pages/compras/index.js}"></script>
    </th:block>
</body>
</html>
