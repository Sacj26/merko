<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/public}"
      lang="es">
<head>
    <title>Nuestros Productos</title>
    <link rel="stylesheet" th:href="@{/css/modules/productos.css}">
</head>
<body>
    <div layout:fragment="content">
        <section class="productos-section">
            <h1>Nuestros Productos</h1>
            
            <div class="filtros">
                <input type="text" id="busqueda" placeholder="Buscar productos...">
                <select id="categoria">
                    <option value="">Todas las categor√≠as</option>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria}"
                            th:text="${categoria}"></option>
                </select>
                <div class="precio-filtro">
                    <label>Precio:</label>
                    <input type="number" id="precioMin" placeholder="Min">
                    <input type="number" id="precioMax" placeholder="Max">
                </div>
            </div>

            <div class="productos-grid">
                <div th:each="producto : ${productos}" class="producto-card">
                    <img th:if="${producto.imagen}" 
                         th:src="@{'/uploads/imagenes-productos/' + ${producto.imagen}}"
                         th:alt="${producto.nombre}"
                         class="producto-imagen">
                    <img th:unless="${producto.imagen}" 
                         th:src="@{/img/producto-default.jpg}"
                         th:alt="${producto.nombre}"
                         class="producto-imagen">
                    
                    <div class="producto-info">
                        <h3 th:text="${producto.nombre}"></h3>
                        <p class="descripcion" th:text="${producto.descripcion}"></p>
                        <p class="categoria" th:text="${producto.categoria}"></p>
                        <p class="precio">$<span th:text="${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></span></p>
                        
                        <div class="producto-actions">
                            <div class="cantidad-control">
                                <button class="btn-cantidad" onclick="decrementarCantidad(this)">-</button>
                                <input type="number" class="cantidad-input" value="1" min="1" 
                                       th:max="${producto.stock}">
                                <button class="btn-cantidad" onclick="incrementarCantidad(this)">+</button>
                            </div>
                            <button class="btn-agregar" 
                                    th:onclick="'agregarAlCarrito(' + ${producto.id} + ', this)'">
                                <i class="fas fa-cart-plus"></i> Agregar
                            </button>
                        </div>
                        
                        <p class="stock" th:text="'Stock: ' + ${producto.stock}"></p>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(productos)}" class="no-productos">
                <p>No hay productos disponibles.</p>
            </div>
        </section>

        <div id="notificacion" class="notificacion">
            <span id="notificacionMensaje"></span>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/filtro-productos.js}"></script>
        <script th:src="@{/js/carrito.js}"></script>
    </th:block>
</body>
</html>
