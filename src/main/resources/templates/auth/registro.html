<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/public}"
      lang="es">
<head>
    <title>Registro de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/registro-cliente.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <img th:src="@{/img/logo-merko.png}" alt="Logo Merko" class="logo">

            <form th:action="@{/registro}" method="post" onsubmit="return validarFormulario()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h2>Crear cuenta</h2>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="form-group">
                    <label for="confirmarPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="********" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ej: 3001234567" required>
                </div>

                <!-- Rol oculto para asignar CLIENTE automáticamente -->
                <input type="hidden" name="rol" value="CLIENTE">

                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            </form>

            <div class="register-link">
                <p>¿Ya tienes cuenta?
                    <a th:href="@{/login}">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/registro-cliente.js}"></script>
    </th:block>
</body>
</html>
