<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - MERKO</title>
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="login-container">
            <img th:src="@{/img/logo-merko.png}" alt="Logo Merko" class="logo">

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h2>Iniciar Sesión</h2>

                <div class="form-group">
                    <label for="username">Correo o Usuario</label>
                    <input type="text" id="username" name="username" placeholder="correo@ejemplo.com o usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div th:if="${param.error}" class="alert alert-error" style="margin-bottom: 1rem;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Correo/usuario o contraseña incorrectos.</span>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <!-- Divider -->
            <div class="divider" style="margin: 1.5rem 0; text-align: center; position: relative;">
                <span style="background: white; padding: 0 1rem; position: relative; z-index: 1; color: #666;">o continúa con</span>
                <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; z-index: 0;"></div>
            </div>

            <!-- Google OAuth Button -->
            <a th:href="@{/oauth2/authorization/google}" 
               class="btn-google" 
               style="display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.75rem; background: white; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: #333; font-weight: 500; transition: all 0.3s ease; margin-bottom: 1rem;">
                <svg width="20" height="20" viewBox="0 0 20 20" style="margin-right: 0.75rem;">
                    <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                    <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                    <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                    <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                </svg>
                Continuar con Google
            </a>

            <div class="register-link">
                <p>¿No tienes una cuenta?
                    <a th:href="@{/registro}">Regístrate aquí</a>
                </p>
            </div>
        </div>
</body>
</html>
