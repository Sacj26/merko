<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layouts/public}"
      lang="es">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <img th:src="@{/img/logo-merko.png}" alt="Logo Merko" class="logo">

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h2>Iniciar Sesión</h2>

                <div class="form-group">
                    <label for="username">Correo o Usuario</label>
                    <input type="text" id="username" name="username" placeholder="correo@ejemplo.com o usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div th:if="${param.error}" class="alert alert-error" style="margin-bottom: 1rem;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Correo/usuario o contraseña incorrectos.</span>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta?
                        <a th:href="@{/registro}">Regístrate aquí</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
