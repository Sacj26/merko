<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header Fragment -->
    <header class="header-publico" th:fragment="header">
        <h1>Bienvenido al cat치logo de productos Merko</h1>
        <p>Descubre todos los productos que tenemos disponibles para ti. Calidad garantizada y atenci칩n personalizada.</p>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div th:if="${clienteLogueado == null}">
            <a th:href="@{/login}" class="btn-login">Iniciar sesi칩n</a>
        </div>

        <div th:if="${clienteLogueado != null}" class="usuario-logged">
            <div class="user-info">
                <img th:if="${clienteLogueado.fotoPerfil != null}" th:src="@{${clienteLogueado.fotoPerfil}}" alt="Avatar" class="header-avatar"/>
                <img th:if="${clienteLogueado.fotoPerfil == null}" th:src="@{/img/placeholder.png}" alt="Avatar" class="header-avatar"/>
                <span class="user-name">Hola, <span th:text="${clienteLogueado.nombre}">Cliente</span></span>
            </div>
            <a th:href="@{/carrito}" class="btn-carrito">Mi Carrito</a>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-logout">Cerrar sesi칩n</button>
            </form>
        </div>
    </header>
</body>
</html>
