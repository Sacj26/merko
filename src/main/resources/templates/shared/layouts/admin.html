<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Admin Merko">Merko Admin</title>
    <link rel="stylesheet" th:href="@{/css/layouts/admin.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/components/tables.css}">
    <link rel="stylesheet" th:href="@{/css/components/headers.css}">
    <link rel="stylesheet" th:href="@{/css/components/utilities.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Header Fragment -->
    <header class="topbar" th:replace="~{shared/fragments/header-admin :: header}">
    </header>

    <!-- Navigation Fragment -->
    <aside class="sidebar" th:replace="~{shared/fragments/nav-admin :: nav}">
    </aside>

    <!-- Main Content -->
    <main class="content">
        <!-- Flash messages (success/error/info) -->
        <div th:replace="~{shared/fragments/flash :: flash}"></div>

        <div layout:fragment="content">
            <!-- Page content will be inserted here -->
        </div>
    </main>

    <!-- Scripts -->
    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>
</html>
