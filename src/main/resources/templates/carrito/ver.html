<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito - Merko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/modules/carrito-nuevo.css}">
</head>
<body>
    <!-- Header Moderno -->
    <div class="header">
        <div class="header-inner">
            <h1><i class="fas fa-shopping-cart"></i> Mi Carrito</h1>
            <div class="nav">
                <a th:href="@{/publico/productos}"><i class="fas fa-store"></i> Tienda</a>
                <a th:if="${clienteLogueado != null}" th:href="@{/publico/perfil}">
                    <i class="fas fa-user"></i> Perfil
                </a>
                <form th:if="${clienteLogueado != null}" th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit"><i class="fas fa-sign-out-alt"></i> Salir</button>
                </form>
            </div>
        </div>
    </div>

<div class="container">

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Carrito Card -->
    <div class="cart-card">
        <!-- Carrito Vacío -->
        <div th:if="${carrito == null or #lists.isEmpty(carrito)}" class="empty-cart">
            <i class="fas fa-shopping-basket"></i>
            <h2>Tu carrito está vacío</h2>
            <p>Agrega productos para comenzar a comprar</p>
            <a th:href="@{/publico/productos}" class="btn btn-primary">
                <i class="fas fa-shopping-bag"></i> Ir a la tienda
            </a>
        </div>

        <!-- Carrito con items -->
        <div th:if="${carrito != null and !#lists.isEmpty(carrito)}">
            <div class="cart-table-wrapper">
                <table class="cart-table" style="table-layout: fixed; width: 100%;">
                    <colgroup>
                        <col style="width: 35%;">
                        <col style="width: 13%;">
                        <col style="width: 13%;">
                        <col style="width: 13%;">
                        <col style="width: 13%;">
                        <col style="width: 13%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th style="text-align: left; padding: 12px 10px;">PRODUCTO</th>
                        <th style="text-align: center; padding: 12px 10px;">PRECIO</th>
                        <th style="text-align: center; padding: 12px 10px;">CANTIDAD</th>
                        <th style="text-align: center; padding: 12px 10px;">SUBTOTAL</th>
                        <th style="text-align: center; padding: 12px 10px;">TOTAL</th>
                        <th style="text-align: center; padding: 12px 10px;">ACCIONES</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${carrito}">
                        <!-- COLUMNA 1: PRODUCTO -->
                        <td style="vertical-align: middle; padding: 12px 10px; text-align: left;">
                            <div style="font-weight: 700; font-size: 13px; margin-bottom: 2px;" th:text="${item.nombre}">Producto</div>
                            <div style="font-size: 11px; color: #64748b;">
                                <i class="fas fa-tag"></i> SKU: <span th:text="${item.productoId}">001</span>
                            </div>
                        </td>
                        <!-- COLUMNA 2: PRECIO -->
                        <td style="text-align: center; vertical-align: middle; padding: 12px 10px;">
                            <div style="font-weight: 700; color: #16a34a; font-size: 14px;">$<span th:text="${#numbers.formatDecimal(item.precio, 0, 'COMMA', 0, 'POINT')}">0</span></div>
                            <small style="font-size: 10px; color: #64748b;">COP</small>
                        </td>
                        <!-- COLUMNA 3: CANTIDAD -->
                        <td style="text-align: center; vertical-align: middle; padding: 12px 10px;">
                            <form th:action="@{/carrito/actualizar}" method="post" style="display: inline-block; margin: 0;">
                                <input type="hidden" name="productoId" th:value="${item.productoId}">
                                <div style="display: inline-flex; align-items: center; gap: 4px;">
                                    <input type="number" name="cantidad" th:value="${item.cantidad}" min="1" max="99" 
                                           style="width: 45px; padding: 4px; text-align: center; border: 1px solid #e2e8f0; border-radius: 4px; font-size: 12px;">
                                    <button type="submit" style="padding: 4px 8px; background: #16a34a; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                        <!-- COLUMNA 4: SUBTOTAL -->
                        <td style="text-align: center; vertical-align: middle; padding: 12px 10px;">
                            <div style="font-weight: 700; color: #16a34a; font-size: 14px;">$<span th:text="${#numbers.formatDecimal(item.cantidad * item.precio, 0, 'COMMA', 0, 'POINT')}">0</span></div>
                            <small style="font-size: 10px; color: #64748b;">COP</small>
                        </td>
                        <!-- COLUMNA 5: TOTAL -->
                        <td style="text-align: center; vertical-align: middle; padding: 12px 10px;">
                            <div style="font-weight: 800; font-size: 16px; color: #16a34a;">$<span th:text="${#numbers.formatDecimal(item.cantidad * item.precio, 0, 'COMMA', 0, 'POINT')}">0</span></div>
                            <small style="font-size: 10px; color: #64748b;">COP</small>
                        </td>
                        <!-- COLUMNA 6: ACCIONES -->
                        <td style="text-align: center; vertical-align: middle; padding: 12px 10px;">
                            <form th:action="@{/carrito/eliminar}" method="post" style="display: inline-block; margin: 0;">
                                <input type="hidden" name="productoId" th:value="${item.productoId}">
                                <button type="submit" style="padding: 4px 10px; background: #fee; color: #dc2626; border: 1px solid #fecaca; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600;">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Resumen -->
            <div class="cart-summary">
                <div class="total">
                    <span>Total a pagar:</span>
                    <span class="total-amount">$<span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">0</span> COP</span>
                </div>

                <div class="cart-actions">
                    <a th:href="@{/publico/productos}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Seguir comprando
                    </a>
                    
                    <form th:action="@{/carrito/vaciar}" method="post">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Vaciar carrito
                        </button>
                    </form>
                    
                    <form th:action="@{/carrito/finalizar}" method="post">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-credit-card"></i> Finalizar compra
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
