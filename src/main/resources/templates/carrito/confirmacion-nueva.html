<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmación - Merko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #16a34a;
            --success: #22c55e;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirmation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success) 0%, var(--primary) 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            margin-bottom: 15px;
        }

        .message {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .order-info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .order-info h3 {
            color: var(--text-primary);
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-detail:last-child {
            border-bottom: none;
        }

        .order-detail span:first-child {
            color: var(--text-secondary);
        }

        .order-detail span:last-child {
            color: var(--text-primary);
            font-weight: 600;
        }

        .total-amount {
            font-size: 24px;
            color: var(--primary);
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--success) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
<div class="confirmation-card">
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>

    <h1>¡Compra realizada con éxito!</h1>

    <p class="message">
        Gracias por tu compra. Hemos recibido tu pedido y lo estamos procesando.
    </p>

    <div class="order-info" th:if="${ventaId != null}">
        <h3>
            <i class="fas fa-receipt"></i>
            Detalles de tu pedido
        </h3>
        <div class="order-detail">
            <span>Número de orden:</span>
            <span th:text="'#' + ${ventaId}">-</span>
        </div>
        <div class="order-detail">
            <span>Total pagado:</span>
            <span class="total-amount">
                $<span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">0</span> COP
            </span>
        </div>
        <div class="order-detail">
            <span>Estado:</span>
            <span style="color: var(--success);">
                <i class="fas fa-clock"></i> Pendiente de despacho
            </span>
        </div>
    </div>

    <div class="buttons">
        <a th:href="@{/publico/productos}" class="btn btn-primary">
            <i class="fas fa-shopping-bag"></i> Seguir comprando
        </a>
        <a th:href="@{/publico/perfil}" class="btn btn-secondary" th:if="${clienteLogueado != null}">
            <i class="fas fa-user"></i> Ver mi perfil
        </a>
    </div>
</div>
</body>
</html>
